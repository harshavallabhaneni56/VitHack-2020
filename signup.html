            <div class="loginHead">
                <h1>SIGN-UP HERE! <i class="far fa-hand-point-down"></i></h1>
            </div>
            <div class="loginBody green">
                <form onSubmit = "return checkPassword(this)">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" >
                    
                  </div>
                   <div class="form-group">
                     <label for="exampleInputEmail1">Email address</label>
                     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                     
                   </div>
                   <div class="form-group">
                     <label for="exampleInputPassword1">Password</label>
                     <input type="password" class="form-control" id="exampleInputPassword1">
                   </div>
                   <div class="form-group">
                    <label for="exampleInputPassword1">Re-type Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputnumber">Phone-number</label>
                    <input type="number" class="form-control" id="mobile">
                  </div>
                  
                    <div class="form-group">
                      <label for="address">address</label>
                      <input type="address" class="form-control" id="address" >
                      
                    </div>
                    <div class="form-group">
                      <label for="selection">Who are you?</label>
                      
                      <select id="profile">
                        <option value="volvo">Farmer</option>
                        <option value="saab">Consumer</option>
                       
                      </select>
                      
                    </div>
                    
                     
                
                   <button type="submit" class="btn btn-success" >Sign-up</button>

    <script> 
          
        // Function to check Whether both passwords 
        // is same or not. 
        function checkPassword(form) { 
            password1 = form.exampleInputPassword1.value; 
            password2 = form.exampleInputPassword2.value; 

            // If password not entered 
            if (password1 == '') 
                alert ("Please enter Password"); 
                  
            // If confirm password not entered 
            else if (password2 == '') 
                alert ("Please enter confirm password"); 
                  
            // If Not same return False.     
            else if (password1 != password2) { 
                alert ("\nPassword did not match: Please try again...") 
                return false; 
            } 

            // If same return True. 
            else{ 
                alert("Password Match: Welcome to GeeksforGeeks!") 
                return true; 
            } 
        } 
    </script>
