<div class="mainBody">
   <div class="container loginLayout">
      <div class="row">
      
       <div class="col-md-6 gray">
                <br>
                <img src="Images BG Removed/Asset 1.svg" class="welcomeImg img-fluid" alt="">
                <br>
                <br>
                <h6 class="noAcc">Don't have an account? <a href="signup.html">Sign Up Now</a></h6>
                <p>Need help? Contact: +91 9876543210</p>
       </div>
       <div class="col-md-6 section2">
           
        <div class="loginSection">
            <div class="loginHead">
                <h1>LOGIN HERE! <i class="far fa-hand-point-down"></i></h1>
            </div>
            <div class="loginBody green">
                <form>
                   <div class="form-group">
                     <label for="exampleInputEmail1">Email address</label>
                     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                   </div>
                   <div class="form-group">
                     <label for="exampleInputPassword1">Password</label>
                     <input type="password" class="form-control" id="exampleInputPassword1">
                   </div>
                   <div class="form-group form-check">
                     <input type="checkbox" class="form-check-input" id="exampleCheck1">
                     <label class="form-check-label" for="exampleCheck1">Check me out</label>
                   </div>
                   <button type="submit" class="btn btn-success">Log In</button>
                 </form>
            </div>
        </div>
